<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <!-- Section: Design Block -->
    <section class="login-form">
      <!-- Jumbotron -->

      <div class="row gx-12 align-items-center">
        <div class="col-lg-12 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form>
                <h1 class="text-uppercase text-primary m-3 p-4" id="heading">
                  Login now
                </h1>
                <!-- phone input -->
                <div class="form-outline mb-4">
                  <input
                    type="Phone"
                    id="number"
                    class="form-control"
                    placeholder="98********"
                  />
                  <label class="form-label" for="phoneNumber"
                    >Phone Number</label
                  >
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="your password"
                  />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>

                <!-- Submit button -->
                <div>
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    LOGIN
                  </button>
                </div>

                <span class="px-2">Not signed up yet ?</span>
                <button
                  type="signup-btn"
                  class="btn btn-outline-success btn-block mb-4 my-3"
                >
                  <a
                    href="signup.html"
                    class="text-decoration-none fs-6 fw-bold"
                  >
                    SIGN UP</a
                  >
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
  </body>
</html>
